  <body class="card-custom">
    <div class="container">
      <div class="pt-5">
        <a class="text-white" href="./index.html" role="button">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
      </div>
      <div class="card-body">
        <div class="mt-5 mb-5 text-center">
          <h1 class="card-title">Contact For Inquiry!</h1>
        </div>
        <form>
          <div class="mb-3">
            <input
              type="text"
              placeholder="First Name"
              class="form-control form-custom"
              id="lastName"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              placeholder="Last Name"
              class="form-control form-custom"
              id="lastName"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              placeholder="Email"
              class="form-control form-custom"
              id="email"
            />
          </div>
          <div class="mb-3">
            <input
              type="number"
              placeholder="Mobile Number"
              class="form-control form-custom"
              id="mobileNumber"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-warning form-custom">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- footer -->
